
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="task">
        <h2>Form Validation</h2>
        <form id="userForm" onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username (min 5 characters)" required>
            <input type="password" id="password" placeholder="Password (min 8 characters)" required>
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('formMessage');

            if (username.length < 5) {
                message.innerText = "Username must be at least 5 characters long.";
                return false;
            }
            if (password.length < 8) {
                message.innerText = "Password must be at least 8 characters long.";
                return false;
            }
            message.innerText = "Form submitted successfully!";
            return true; 
        }
    </script>
    </body>
    </html>
