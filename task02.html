
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="task">
        <h2>Key Press</h2>
        <p>Last Key Pressed:</p>
        <p>Key Code: <span id="keyCode">-</span></p>
        <p>Key Value: <span id="keyValue">-</span></p>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            document.getElementById('keyCode').innerText = event.keyCode;
            document.getElementById('keyValue').innerText = event.key;
        });
    </script>
    </body>
    </html>
