
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="task">
        <h2>Task 01: Counter</h2>
        <button id="counterButton">Click me!</button>
        <p>Counter: <span id="counter">0</span></p>
    </div>

    <script>
        let count = 0;
        document.getElementById('counterButton').onclick = function() {
            count++;
            document.getElementById('counter').innerText = count;
        };
    </script>
    </body>
    </html>
